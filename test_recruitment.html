<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>募集データテスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .recruitment-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; background: #ffeaea; padding: 10px; border-radius: 5px; }
        .success { color: green; background: #eafff0; padding: 10px; border-radius: 5px; }
        .loading { color: blue; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a8b; }
    </style>
</head>
<body>
    <h1>募集データ取得テスト</h1>
    
    <div>
        <button onclick="testEndpoint('https://api.rectbot.tech/api/public/recruitment')">Worker テスト</button>
        <button onclick="testEndpoint('https://api.rectbot.tech/api/test')">Worker 生存確認</button>
        <button onclick="clearResults()">結果クリア</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testEndpoint(url) {
            const resultsDiv = document.getElementById('results');
            const timestamp = new Date().toLocaleString();
            
            // ローディング表示
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `<p><strong>${timestamp}</strong> - ${url} をテスト中...</p>`;
            resultsDiv.appendChild(loadingDiv);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    cache: 'no-store'
                });
                
                loadingDiv.remove();
                
                const resultDiv = document.createElement('div');
                resultDiv.className = response.ok ? 'success' : 'error';
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p><strong>${timestamp}</strong> - ${url}</p>
                        <p>✅ ステータス: ${response.status}</p>
                        <p>📊 データ件数: ${Array.isArray(data) ? data.length : '1'}</p>
                        <details>
                            <summary>レスポンス詳細</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <p><strong>${timestamp}</strong> - ${url}</p>
                        <p>❌ ステータス: ${response.status}</p>
                        <p>エラー: ${errorText}</p>
                    `;
                }
                
                resultsDiv.appendChild(resultDiv);
                
            } catch (error) {
                loadingDiv.remove();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `
                    <p><strong>${timestamp}</strong> - ${url}</p>
                    <p>❌ ネットワークエラー: ${error.message}</p>
                `;
                resultsDiv.appendChild(errorDiv);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // 自動テスト（ページ読み込み時）
        window.onload = function() {
            console.log('テストページが読み込まれました');
        };
    </script>
</body>
</html>
