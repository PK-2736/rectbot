# yamllint disable rule:truthy
# GitHub Actions workflow

name: Deploy to OCI

on:
  push:
    branches: [ "main" ]  # main ブランチに push されたら実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.OCI_HOST }}
      USER: ${{ secrets.OCI_USER }}
      KEY: ${{ secrets.OCI_SSH_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key (id_ed25519)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }} '
            cd /home/ubuntu/rectbot
            git pull origin main
            docker compose pull
            docker compose up -d --build
          '
