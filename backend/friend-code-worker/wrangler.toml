name = "friend-code-worker"
main = "src/index.js"
compatibility_date = "2024-12-11"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "friendcodes"
database_id = "YOUR_D1_DATABASE_ID"

# KV for embeddings metadata
[[kv_namespaces]]
binding = "KV"
id = "YOUR_KV_NAMESPACE_ID"

# Vectorize for game name similarity search
[[vectorize]]
binding = "VECTORIZE"
index_name = "game-names"
dimensions = 768
metric = "cosine"

# AI binding for LLM and embeddings
[ai]
binding = "AI"

# Environment variables
[vars]
ALLOWED_ORIGINS = "https://discord.com"
MAX_FRIEND_CODES_PER_USER = "50"
