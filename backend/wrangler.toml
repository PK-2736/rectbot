name = "rectbot-backend"
account_id = "74749d85b9c280c0daa93e12ea5d5a14"
route = "https://api.rectbot.tech/*"
main = "index.js"
compatibility_date = "2025-09-11"
workers_dev = false

# 環境変数（公開設定）
# 注意: これらの値はGitHub Actionsのデプロイ時に --var オプションで上書きされます
[vars]
# Discord OAuth (公開情報) - GitHub Actionsで設定
DISCORD_CLIENT_ID = "placeholder"
DISCORD_REDIRECT_URI = "https://api.rectbot.tech/api/discord/callback"

# Supabase (URL) - GitHub Actionsで設定
SUPABASE_URL = "placeholder"

# Express API URL - GitHub Actionsで設定
VPS_EXPRESS_URL = "placeholder"

# 管理者Discord ID（カンマ区切り） - GitHub Actionsで設定
ADMIN_DISCORD_ID = "placeholder"

# Secrets (wrangler secret put コマンドまたはGitHub Actionsで設定)
# 以下は機密情報のため、wrangler.tomlには記載せず、GitHub Secretsで管理:
# - DISCORD_CLIENT_SECRET: Discord OAuth Client Secret
# - JWT_SECRET: JWT署名用シークレット（256bit推奨）
# - SUPABASE_SERVICE_ROLE_KEY: Supabaseサービスロールキー
# - SERVICE_TOKEN: Worker→Express間の認証トークン