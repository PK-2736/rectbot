server {
    listen 80;
    server_name api.pwy.rectbot.tech auth.pwy.rectbot.tech;

    # Let's Encrypt認証用
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # それ以外はHTTPSへリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

