# 302 リダイレクトでも正常（root_url 設定のため）
version: "3.8"
name: rectbot_monitoring

services:

  loki:
    image: grafana/loki:2.8.2
    container_name: loki
    # 既存ホスト側の衝突を避けつつ、コンテナ既定パスの既存ファイルを上書きマウント
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./docker/monitoring/loki/conf/loki.yaml:/etc/loki/config.yaml:ro
      - loki_data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.8.2
    container_name: promtail
    command: -config.file=/etc/promtail/promtail-config.yaml
    volumes:
      - ./docker/monitoring/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/ubuntu/.pm2/logs:/home/ubuntu/.pm2/logs:ro
      - promtail_pos:/tmp
    networks:
      - monitoring
    depends_on:
      - loki

  pushgateway:
    image: prom/pushgateway:v1.9.0
    container_name: pushgateway
    ports:
      - "9091:9091"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      # 既定パスの既存ファイルを上書きマウントして使用
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=30d
    volumes:
      - ./docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - monitoring
    depends_on:
      - pushgateway

  pushgateway-proxy:
    image: nginx:1.27-alpine
    container_name: pushgateway-proxy
    depends_on:
      - pushgateway
    volumes:
      - ./docker/monitoring/pushgateway/nginx.conf:/etc/nginx/conf.d/pushgateway.conf:ro
      - ./docker/monitoring/pushgateway/htpasswd:/etc/nginx/.htpasswd:ro
      - ./docker/monitoring/tls:/etc/nginx/certs:ro
    ports:
      - "9443:9443" # public: Xserver からの push 用。自己署名 + Basic 認証 + IP 制限
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:9.5.5
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_INSTALL_PLUGINS: marcusolsson-json-datasource,grafana-sentry-datasource
      SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN}
      # 以下でサーバ設定は環境変数で上書きし、ファイルマウントに依存しない
      GF_SERVER_HTTP_ADDR: 0.0.0.0
      GF_SERVER_HTTP_PORT: 3000
      GF_SERVER_DOMAIN: grafana.recrubo.net
      GF_SERVER_ROOT_URL: https://grafana.recrubo.net/
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_BIND_ADDR:-127.0.0.1}:3000:3000"
    networks:
      - monitoring
    depends_on:
      - loki
      - prometheus


  metabase:
    image: metabase/metabase:v0.52.2
    container_name: metabase
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - metabase_data:/metabase-data
    ports:
      - "127.0.0.1:3001:3000"
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    ports:
      - "127.0.0.1:9100:9100"
    networks:
      - monitoring
    restart: unless-stopped
    pid: host

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    command:
      - '--docker_only=true'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - monitoring
    restart: unless-stopped
    privileged: true

volumes:
  loki_data:
  grafana_data:
  promtail_pos:
  metabase_data:
  prometheus_data:
  

networks:
  monitoring:
    driver: bridge
