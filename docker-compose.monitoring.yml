version: "3.8"

services:

  loki:
    image: grafana/loki:2.8.2
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./docker/monitoring/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki_data:/loki
      - loki_wal:/wal
    ports:
      - "127.0.0.1:3100:3100"
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.8.2
    container_name: promtail
    command: -config.file=/etc/promtail/promtail-config.yaml
    volumes:
      - ./docker/monitoring/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - promtail_pos:/tmp
    networks:
      - monitoring
    depends_on:
      - loki

  log-receiver:
    build: ./docker/monitoring/log-receiver
    container_name: log-receiver
    environment:
      LOG_RECEIVER_TOKEN: ${LOG_RECEIVER_TOKEN:-default-token}
    ports:
      - "18080:8080" # optional: expose for external posting (protect via tunnel/proxy in production)
    networks:
      - monitoring
    depends_on:
      - promtail

  pushgateway:
    image: prom/pushgateway:v1.9.0
    container_name: pushgateway
    ports:
      - "9091:9091"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=30d
    volumes:
      - ./docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - monitoring
    depends_on:
      - pushgateway

  pushgateway-proxy:
    image: nginx:1.27-alpine
    container_name: pushgateway-proxy
    depends_on:
      - pushgateway
    volumes:
      - ./docker/monitoring/pushgateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/monitoring/pushgateway/htpasswd:/etc/nginx/.htpasswd:ro
      - ./docker/monitoring/tls:/etc/nginx/certs:ro
    ports:
      - "9443:9443" # public: Xserver からの push 用。自己署名 + Basic 認証 + IP 制限
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:9.5.5
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      # Use Infinity datasource for flexible JSON API access
      GF_INSTALL_PLUGINS: yesoreyeram-infinity-datasource,simpod-json-datasource,grafana-sentry-datasource
      # 以下の2つは grafana.ini をマウントしない代替として設定
      GF_SERVER_DOMAIN: ${GRAFANA_DOMAIN:-grafana.recrubo.net}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-https://grafana.recrubo.net/}
      GRAFANA_TOKEN: ${GRAFANA_TOKEN}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - monitoring
    depends_on:
      - loki
      - prometheus
    # IPv6 を無効化して IPv4 のみ使用（OCI 環境で IPv6 到達不能問題対応）
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1
    # DNS を Google Public DNS に設定（OCI デフォルト DNS が IPv6 優先で問題発生する場合）
    dns:
      - 8.8.8.8
      - 8.8.4.4

  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: node-exporter
    pid: host
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    privileged: true
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring


  metabase:
    profiles:
      - metabase
    image: metabase/metabase:1.52.2
    container_name: metabase
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - metabase_data:/metabase-data
    ports:
      - "127.0.0.1:3001:3000"
    networks:
      - monitoring

volumes:
  loki_data:
  loki_wal:
  grafana_data:
  promtail_pos:
  metabase_data:
  prometheus_data:
  

networks:
  monitoring:
    driver: bridge
