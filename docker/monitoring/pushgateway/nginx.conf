# Nginx reverse proxy for Prometheus Pushgateway (prod-like emulation)
# - TLS (self-signed)
# - Basic Auth
# - IP allowlist

server {
  listen 9443 ssl http2;
  server_name _;

  # Self-signed certs are mounted at /etc/nginx/certs
  ssl_certificate     /etc/nginx/certs/tls.crt;
  ssl_certificate_key /etc/nginx/certs/tls.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Basic auth (htpasswd file mounted at /etc/nginx/.htpasswd)
  auth_basic           "Restricted";
  auth_basic_user_file /etc/nginx/.htpasswd;

  # IP allowlist (adjust to your environment)
  # Allow docker bridge networks and localhost by default
  allow 127.0.0.1/32;
  allow 172.16.0.0/12;
  deny  all;

  location / {
    proxy_pass http://pushgateway:9091;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
