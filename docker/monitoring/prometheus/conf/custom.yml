global:
  scrape_interval: 10s
  evaluation_interval: 15s
  scrape_timeout: 10s

external_labels:
  monitor: 'oci-monitoring'

scrape_configs:
  # Scrape the Pushgateway where Xserver pushes metrics
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # (Optional) Scrape Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics
