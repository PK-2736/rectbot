global:
  scrape_interval: 15s
  evaluation_interval: 30s

# Optional: mark metrics as coming from this OCI monitoring stack
external_labels:
  monitor: 'oci-monitoring'

rule_files:
  - /etc/prometheus/alerts/*.yml

scrape_configs:
  # Scrape the Pushgateway where Xserver pushes metrics
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # (Optional) Scrape Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics
