server:
  http_listen_port: 9080
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    # If your Loki requires basic auth, uncomment and set these values via envsubst
    # basic_auth:
    #   username: ${LOKI_USER}
    #   password: ${LOKI_PASSWORD}

scrape_configs:
  - job_name: system-logs
    static_configs:
      - targets: ['localhost']
        labels:
          job: varlogs
          __path__: /var/log/*.log

  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      - source_labels: ['__meta_docker_container_label_com_docker_swarm_task_name']
        target_label: task
      - source_labels: ['__meta_docker_container_label_io_kubernetes_container_name']
        target_label: k8s_container
    pipeline_stages: []

# Usage: run `envsubst < promtail-config.template.yaml > promtail-config.yaml` to substitute secrets from env
