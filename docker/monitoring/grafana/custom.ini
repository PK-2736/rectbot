[server]
# Listen on all interfaces inside container; published via -p 127.0.0.1:3000:3000
http_addr = 0.0.0.0
http_port = 3000
# If you serve via reverse proxy/domain, keep these. They may cause 302 on /login when calling locally.
domain = grafana.recrubo.net
root_url = https://grafana.recrubo.net/

[security]
# admin credentials are overridden by env vars GF_SECURITY_ADMIN_USER/PASSWORD when provided
