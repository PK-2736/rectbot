apiVersion: 1

# Provision Prometheus and Loki datasources
# See: https://grafana.com/docs/grafana/latest/administration/provisioning/#datasources

datasources:
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST

  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      timeout: 60

  - name: Sentry
    type: grafana-sentry-datasource
    access: proxy
    url: https://rectbot.sentry.io
    isDefault: false
    version: 1
    editable: true
    jsonData:
      orgSlug: orgaci
    secureJsonData:
      authToken: ${SENTRY_AUTH_TOKEN}

  - name: Cloudflare-Recruits-API
    uid: cloudflare-recruits-api
    type: yesoreyeram-infinity-datasource
    access: proxy
    isDefault: false
    version: 1
    editable: false
    jsonData:
      url: https://api.recrubo.net
      tlsSkipVerify: false
      auth_method: bearer
      allowedHosts:
        - api.recrubo.net
    secureJsonData:
      bearerToken: ${GRAFANA_TOKEN}
