apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 10s

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: false
    jsonData:
      maxLines: 5000

  - name: Cloudflare-Recruits-API
    type: simpod-json-datasource
    uid: cloudflare-recruits-api
    access: proxy
    url: https://api.recrubo.net
    isDefault: false
    editable: false
    jsonData:
      httpMethod: POST
    secureJsonData:
      # SERVICE_TOKEN は環境変数から設定される想定
      # または Grafana UI から手動設定
